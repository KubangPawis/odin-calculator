<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="display-area">
            <div class="entry-field">
                <div class="operation-input">1 + 2</div>
                <div class="operation-result">= 3</div>
            </div>
        </div>
        <div class="keypad-area">
            <div class="left-container">
                <button class="operator-button" id="divide-button">รท</button>
                <button class="operator-button" id="multiply-button">ร</button>
                <button class="operator-button" id="subtract-button">-</button>
                <button class="operator-button" id="add-button">+</button>
            </div>
            <div class="right-container">
                <div class="num-row">
                    <button class="operand-button" id="operand-1">1</button>
                    <button class="operand-button" id="operand-2">2</button>
                    <button class="operand-button" id="operand-3">3</button>
                </div>
                <div class="num-row">
                    <button class="operand-button" id="operand-4">4</button>
                    <button class="operand-button" id="operand-5">5</button>
                    <button class="operand-button" id="operand-6">6</button>
                </div>
                <div class="num-row">
                    <button class="operand-button" id="operand-7">7</button>
                    <button class="operand-button" id="operand-8">8</button>
                    <button class="operand-button" id="operand-9">9</button>
                </div>
                <div class="result-row">
                    <button class="clear-button" id="clear-single">C</button>
                    <button class="clear-button" id="clear-all">CE</button>
                    <button id="equals-button">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
